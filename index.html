<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>

    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- CSS -->
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
            background:
                radial-gradient(circle at top left, #e0ecff, transparent 60%),
                radial-gradient(circle at bottom right, #fde7f3, transparent 60%),
                linear-gradient(135deg, #f5f7fa, #dfe9f3);
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.3rem;
            letter-spacing: 0.5px;
        }

        /* SEARCH BOX */
        .search-box {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
        }

        input {
            padding: 12px 14px;
            width: 260px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.25);
        }

        /* BUTTONS */
        button {
            padding: 12px 18px;
            font-size: 15px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(74, 144, 226, 0.35);
        }

        a button {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        a button:hover {
            box-shadow: 0 12px 25px rgba(46, 204, 113, 0.35);
        }

        /* SUGGESTIONS */
        #suggestions {
            max-width: 260px;
            margin: 0 auto 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 14px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .suggestion-item {
            padding: 10px 14px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.25s ease;
        }

        .suggestion-item:hover {
            background: linear-gradient(90deg, #f0f6ff, #ffffff);
        }

        /* PRODUCT GRID */
        #card {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        /* PRODUCT CARD */
        .product {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 14px;
            cursor: pointer;
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.15);
            transition: all 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .product::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(74, 144, 226, 0.15),
                transparent
            );
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .product:hover::before {
            opacity: 1;
        }

        .product:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 22px 45px rgba(0, 0, 0, 0.22);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸ›’ Product Store</h1>

    <div class="search-box">
        <input
            type="text"
            id="searchInput"
            placeholder="Search product..."
        />
        <button id="search">Search</button>

        <a href="searchhistory.html">
            <button>View Search History</button>
        </a>
    </div>

    <div id="suggestions"></div>

    <div id="card"></div>

</body>
</html>
