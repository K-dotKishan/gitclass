<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="script.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 250px;
            font-size: 16px;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }

        #card {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer; /* ðŸ‘ˆ important */
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .suggestion-item {
            padding: 6px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Product Store</h1>

    <div class="search-box">
        <input
            type="text"
            id="searchInput"
            placeholder="Search product..."
        />
        <button id="search">Search</button>

        <a href="searchhistory.html">
            <button>View Search History</button>
        </a>
    </div>

    <div id="suggestions"></div>

    <div id="card"></div>

</body>
</html>
